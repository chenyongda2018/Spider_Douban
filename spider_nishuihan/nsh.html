<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逆水寒藏宝阁物品清单</title>
</head>
<body>
<table border="1">
    <tr>
        <td>物品</td>
        <td>价格</td>
        <td>单价</td>
        <td>购买要求</td>
        <td>出售剩余时间</td>
        <td>操作</td>
    </tr>
    {% for good in goods %}

    <tr>
        <td>{{good['name']}}</td>
        <td>{{good['price']}}</td>
        <td>{{good['unit_price']}}</td>
        <td>{{good['buy_level']}}</td>
        <td>{{good['sell_time']}}</td>
        <td><a href="/nsh/del/{{int(good['good_id'])}}"> <input type="button" value="删除"></a></td>
    </tr>
    {% end %}

</table>
</body>
</html>
